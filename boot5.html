<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>联通智能家居仿真系统</title>
<!--
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body >
		<h1 class="text-center">
			<strong>联通智能家居仿真设备</strong>
		</h1>
		<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <strong>仿真网关：</strong>
        </h3>
   </div>
    <div class="panel-body">
         <div>
        <button type="button" class="btn btn-primary">网关注册</button>
		<!-- 表示一个成功的或积极的动作 -->
		<button type="button" class="btn btn-success">网关激活</button>
		<!-- 信息警告消息的上下文按钮 -->
		<button type="button" class="btn btn-info">网关登陆</button>
		<!-- 表示应谨慎采取的动作 -->
		<button type="button" class="btn btn-warning">网关注销</button>
		<!-- 表示一个危险的或潜在的负面动作 -->
		<button type="button" class="btn btn-danger">发现新设备</button>
		<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
		<!-- <button type="button" class="btn btn-link">链接按钮</button> -->
		</div>
		<br/>
<div class="btn-group">
	<button type="button" class="btn btn-primary">
		<span class="glyphicon glyphicon-plus-sign"> </span> 添加新设备</button>
	<button type="button" class="btn btn-primary dropdown-toggle" 
			data-toggle="dropdown">
		<span class="caret"></span>
		<span class="sr-only">切换下拉菜单</span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li><a href="#">添加智能灯</a></li>
		<li><a href="#">添加门磁</a></li>
		<li><a href="#">添加人体红外探测器</a></li>
		<li class="divider"></li>
		<li><a href="#">分离的链接</a></li>
	</ul>
</div>
<br/><br/>
	<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">网关上传数据：</h3>
    </div>
    <div class="panel-body">
        <p>{
"serialno":"00137A000001E6AA01"
"battery":85 ,//电量
"deviceName":"设备名称",
"version":"1.5",//软件版本
"sensorType":1,
"status":1  //状态
}
</p>
    </div>
	</div>



	<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">网关接收数据：</h3>
    </div>
    <div class="panel-body" >
        <p>{
"requestStatus":0
}
</p>
    </div>
	</div>

    </div>
</div>

  </body>
</html>
